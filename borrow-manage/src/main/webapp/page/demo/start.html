<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>快速搭建</title>
    <link rel="stylesheet" href="../../js/lib/layui/css/layui.css">
    <script src="../../js/lib/jquery.min.js"></script>
    <script src="../../js/lib/layui/layui.js"></script>
</head>

<body>
    <div class="layui-page">
        <blockquote class="layui-elem-quote">
            <p>项目必要引入的文件只有三个，均在lib目录下</p>
            <p>1.LayUI总样式文件 lib/layui/css/layui.css</p>
            <p>2.jquery lib/jquery.min.js(layui内置了jquery但是我们无法确保我们在使用的时候他已经加载完成了)</p>
            <p>3.LayUI入口文件 lib/layui/layui.js(layui内置加载器并才用懒加载的方式，所以不需要引入组件js文件)</p>
        </blockquote>
    </div>
</body>

</html>
