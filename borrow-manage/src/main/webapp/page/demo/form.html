<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="../../js/lib/layui/css/layui.css">
    <script src="../../js/lib/jquery.min.js"></script>
    <script src="../../js/lib/layui/layui.js"></script>
</head>

<body>
    <div class="layui-page">
        <blockquote class="layui-elem-quote layui-elem-quote-orange">
            <p>不建议使用form标签，除非你使用到了他的特性（示例中用到了reset方便重置）</p>
            <p>除了搜索框使用方框风格或无label风格的方式外，我们统一使用此示例中的方式</p>
            <p>我们更推荐使用弹出层的方式在添加、修改数据</p>
            <p>我们更推荐类原生的复选框方式，应为他看着亲切</p>
        </blockquote>
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码框</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">辅助文字</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">选择框</label>
                <div class="layui-input-block">
                    <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="0">北京</option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">复选框(推荐)</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="like[write]" lay-skin="primary" title="写作">
                    <input type="checkbox" name="like[read]" lay-skin="primary" title="阅读" checked>
                    <input type="checkbox" name="like[dai]" lay-skin="primary" title="发呆">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">复选框2</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="like2[write]" title="写作">
                    <input type="checkbox" name="like2[read]" title="阅读" checked>
                    <input type="checkbox" name="like2[dai]" title="发呆">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开关</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="switch" lay-skin="switch">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单选框</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男">
                    <input type="radio" name="sex" value="女" title="女" checked>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">文本域</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="btnSubmit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <span>当你使用弹出层表单是，我们推荐把按钮放在弹出层右下方</span>
                </div>
            </div>
        </form>
    </div>
    <script>
        layui.use(["form", "layer"], function() {
            var form = layui.form();

            //监听提交
            form.on('submit(formDemo)', function(data) {
                console.log("111")
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</body>

</html>
