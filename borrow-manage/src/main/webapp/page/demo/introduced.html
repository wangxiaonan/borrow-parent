    <div class="layui-page">
        <blockquote class="layui-elem-quote">
            <p>1.本模板是在第三方组件库LayUI的基础上定制扩展而成的，项目示例仅展示一些常用的功能，更多功能可前往<a href="http://www.layui.com/" target="_blank">LayUI</a>查看</p>
            <p>2.我们对第三方组件的表现形式进行了统一规范，例如layer提供了多种alert提示框，我们只选取其中一种以达到风格统一</p>

            <p>4.各业务线在编码定义css或js方法时，请尽量带有自有前缀，并避免使用单词（推荐file-header 不推荐 header），以避免相互污染</p>
            <p>5.时间有限，本模板无法确定后续是否根据业务进行升级、扩展、修改，请尽量按照示例中提供的结构书写，以免造成不必要的麻烦</p>
        </blockquote>
