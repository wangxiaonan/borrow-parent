    <table class="layui-table layui-form" lay-skin="line">
            <thead>
                <tr>
                    <th>借款金额</th>
                    <th>期限</th>
                    <th>GPRS费</th>
                    <th>前期服务费</th>
                    <th>到账金额</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="boPrice" >100000</td>
                    <td id="boExpect" >12</td>
                    <td id="gpsCost" >300</td>
                    <td id="earlyServiceRate" >234</td>
                    <td id="boFinishPrice" >100000</td>
                </tr>

            </tbody>
        </table>
    <script id="view" type="text/html">
        <table  class="layui-table text-center" lay-even>
            <thead>
            <tr>
                <th>期数</th>
                <th>日期</th>
                <th>月供</th>
                <th>本金</th>
                <th>利息</th>
                <th>服务费</th>
            </tr>
            </thead>
            <tbody>
            {{# layui.each(d.rows,function(index,item){ }}
            <tr>
                <td class="text-center">{{item.repayExpect}}</td>
                <td><a class="link">{{item.brTime?ma.format(item.brTime,'yyyy-MM-dd HH:mm:ss'):''}}</a></td>
                <td>{{item.repayAmount}}</td>
                <td>{{item.capitalAmount}}</td>
                <td><a class="link">{{item.interestAmount}}</a></td>
                <td><a class="link">{{item.serviceFee}}</a></td>
            </tr>
            {{# }); }}
            </tbody>
        </table>
        </script>
    <div id="creditTable" style="width:100%;"></div>
