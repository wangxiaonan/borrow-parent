<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>借款产品列表</title>
    <link rel="stylesheet" href="../../js/lib/layui/css/layui.css">
    <script src="../../js/lib/jquery.min.js"></script>
    <script src="../../js/lib/layui/layui.js"></script>
    <script src="../../js/local/common.js"></script>
</head>
<body>
<div class="layui-page">
    <!-- 表格dom结构 -->
    <script id="view" type="text/html">
        <table class="layui-table text-center" lay-even>
            <thead>
            <tr>
                <th>产品ID</th>
                <th>产品名称</th>
                <th>产品期限</th>
                <th>前期服务费率</th>
                <th>月服务费率</th>
                <th>月利息率</th>
                <th>担保方违约费率</th>
                <th>平台违约金费率</th>
                <th>提前还款费率</th>
                <th>还款方式</th>
                <th>创建时间</th>
            </tr>
            </thead>
            <tbody>
            {{# layui.each(d.rows,function(index,item){ }}
            <tr>
                <td class="text-center">{{item.productCode}}</td>
                <td><a class="link">{{item.productName}}</a></td>
                <td>{{item.productExpect}}</td>
                <td>{{item.earlyServiceRate*100}}%</td>
                <!--<td><a class="link">{{parseFloat(item.monthServiceRate)*100}}%</a></td>-->
                <td><a class="link">{{parseFloat((item.monthServiceRate*100).toPrecision(12))}}%</a></td>
                <td>{{parseFloat((item.monthAccrualRate*100).toPrecision(12))}}%</td>
                <!--<td>{{item.monthAccrualRate*100}}%</td>-->
                <td>{{item.guaranteeViolateRate*100}}%</td>
                <td><a class="link">{{item.serviceViolateRate*100}}%</a></td>
                <td>{{item.earlyPayRate*100}}%</td>
                <td>{{item.pPayTypeName}}</td>
                <!--<td>-->
                    <!--{{#if(item.pPayType==1){ }}-->
                    <!--<span>一次性还本息</span>-->
                    <!--{{#};}}-->
                    <!--{{#if(item.pPayType==2){ }}-->
                    <!--<span>等额本息</span>-->
                    <!--{{#};}}-->
                <!--</td>-->
                <td>{{item.createTime}}</td>
            </tr>
            {{# }); }}
            </tbody>
        </table>
    </script>
    <div id="loanProductTable" style="width:100%;"></div>
</div>
<script>
    layui.config({
        base: '../../js/page/'
    }).use('LoanProduct');
</script>
</body>
</html>
