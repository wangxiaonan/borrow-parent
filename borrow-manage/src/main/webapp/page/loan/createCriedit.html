<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>创建贷款申请</title>
    <link rel="stylesheet" href="../../js/lib/layui/css/layui.css">
    <script src="../../js/lib/jquery.min.js"></script>
    <script src="../../js/lib/layui/layui.js"></script>
    <script src="../../js/local/common.js"></script>
</head>
<body>
<div class="layui-page">

    <h2>创建贷款申请</h2>
    <hr>
    <form class="layui-form">
        <div class="layui-form-item">
 <label class="layui-form-label">客户姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="userName" required placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
         <div class="layui-form-item">
 <label class="layui-form-label">身份证号</label>
            <div class="layui-input-inline">
                <input type="text" name="idcard" required l placeholder="请输入身份证号" autocomplete="off" class="layui-input">
            </div>
        </div>
         <div class="layui-form-item">
<label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="tel" name="mobile" required lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
            </div>
        </div>
         <div class="layui-form-item">
<label class="layui-form-label">车牌号</label>
            <div class="layui-input-inline">
                <input type="text" name="plateNumber" required lay-verify="required" placeholder="请输入车牌号" autocomplete="off" class="layui-input">
            </div>
        </div>
         <div class="layui-form-item">
<label class="layui-form-label">销售人员</label>
            <div class="layui-input-inline">
                <input type="text" name="salesName" required lay-verify="required" placeholder="请输入销售人员姓名" autocomplete="off" class="layui-input">
            </div>
        </div>

         <div class="layui-form-item">
<label class="layui-form-label">销售人员手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="salesMobile" required lay-verify="required|phone" placeholder="请输入销售人员手机号" autocomplete="off" class="layui-input">
            </div>
        </div>
         <div class="layui-form-item">
<label class="layui-form-label">借款金额</label>
        <div class="layui-input-inline">
            <input type="text" id="boPrice" name="boPrice" required lay-verify="required" placeholder="请输入借款金额" autocomplete="off" class="layui-input">
        </div>
        </div>
         <div class="layui-form-item">
                <label class="layui-form-label">借款产品</label>
                <div class="layui-input-inline">
                    <select id="productCode" name="productCode" required lay-verify="required">
                        <option value="0003">车贷3期-4%-2%</option>
                        <option value="0004">车贷6期-7.5%-4.5%</option>
                        <option value="0005">车贷6期-7%-5%</option>
                        <option value="0006">车贷12期-12%-12%</option>
                        <option value="0007">车贷12期-10.4%-13.6%</option>
                    </select>
                </div>
              <div class="layui-inline">
                  <button type="button" style="background-color:#009688;color:#fff;" class="layui-btn" id="addPlanSubmit">试算还款计划</button>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">所属行业</label>
        <div class="layui-input-inline">
            <input type="text" name="industry" required lay-verify="required" placeholder="请输入所属行业" autocomplete="off" class="layui-input">
        </div>


        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工作性质</label>
            <div class="layui-input-inline">
                <input type="text" name="workNature" required lay-verify="required" placeholder="请输入工作性质" autocomplete="off" class="layui-input">
            </div>


        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">收入情况</label>
            <div class="layui-input-inline">
                <input type="text" name="userEarns" required lay-verify="required" placeholder="请输入收入情况" autocomplete="off" class="layui-input">
            </div>


        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">征信情况</label>
            <div class="layui-input-inline">
                <input type="text" name="creditDec" required lay-verify="required" placeholder="请输入征信情况" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">还款来源</label>
            <div class="layui-input-inline">
                <input type="text" name="boPaySource" required lay-verify="required" placeholder="请输入还款来源" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">借款用途</label>
            <div class="layui-input-inline">
                <input type="text" name="boSource" required lay-verify="required" placeholder="请输入借款用途" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">审核通过包括</label>
            <div class="layui-input-block" id='cardBox'>
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[AUTH_IDCARD]' value="AUTH_IDCARD" lay-skin="primary" title="二代身份证" >
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[AUTH_CARPHOTO]' value="AUTH_CARPHOTO" lay-skin="primary" title="人车合照">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[VEHICLE_LICENSE]' value="VEHICLE_LICENSE" lay-skin="primary" title="行驶证">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[APPLY_TABLE]' value="APPLY_TABLE" lay-skin="primary" title="申请表">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[MORTGAGE]' value="MORTGAGE" lay-skin="primary" title="抵押手续办理">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[AUTH_OTHER]' value="AUTH_OTHER" lay-skin="primary" title="其它审核资料">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn hide" lay-submit lay-filter="orderAdd" id="orderAddSubmit">创建借款申请</button>
            </div>
        </div>

    </form>
</div>
<script>
    layui.config({
        base: '../../js/page/'
    }).use('CreateCriedit');
</script>
</body>
</html>
