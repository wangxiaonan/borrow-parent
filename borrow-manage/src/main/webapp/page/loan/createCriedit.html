<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>创建贷款申请</title>
    <link rel="stylesheet" href="../../js/lib/layui/css/layui.css">
    <script src="../../js/lib/jquery.min.js"></script>
    <script src="../../js/lib/layui/layui.js"></script>
    <script src="../../js/local/common.js"></script>
    <script src="../../js/lib/cxSelect/jquery.cxselect.min.js"></script>
    <style>
        .form-house img.layui-form-label{
            display: none;
            margin-right: 30px;
        }
        .form-house .layui-input-block{
            height: 110px;
        }
        .form-car img.layui-form-label{
            display: none;
            margin-right: 30px;
        }
        .form-car .layui-input-block{
            height: 110px;
        }.form-car img, .form-house img{
             width: 80px;
             height: 90px;
         }
    </style>
</head>
<body>
<div class="layui-page">

    <h2>创建贷款申请</h2>
    <hr>
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">客户姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="userName" required placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-inline">
                <input type="text" name="idcard" required l placeholder="请输入身份证号" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="tel" name="mobile" required lay-verify="required|phone" placeholder="请输入手机号"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <input type="radio" name="sex" value="1" title="男">
                <input type="radio" name="sex" value="2" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">婚姻情况</label>
            <div class="layui-input-block">
                <input type="radio" name="marriage" value="1" title="已婚">
                <input type="radio" name="marriage" value="2" title="未婚">
                <input type="radio" name="marriage" value="3" title="其他">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">子女情况</label>
            <div class="layui-input-inline">
                <input type="text" name="children" required lay-verify="myrequired" placeholder="请输入子女情况"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工作性质</label>
            <div class="layui-input-inline">
                <input type="text" name="workNature" required lay-verify="myrequired" placeholder="请输入工作性质"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">收入情况</label>
            <div class="layui-input-inline">
                <input type="text" name="userEarns" required lay-verify="myrequired" placeholder="请输入收入情况"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">负债情况</label>
            <div class="layui-input-inline">
                <input type="text" name="userDebts" required lay-verify="myrequired" placeholder="请输入负债情况"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">担保措施</label>
            <div class="layui-input-inline">
                <input type="text" name="userAssure" required lay-verify="myrequired" placeholder="请输入担保措施"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">第一划款来源</label>
            <div class="layui-input-inline">
                <input type="text" name="boPaySource" required lay-verify="myrequired" placeholder="请输入第一划款来源"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">销售人员</label>
            <div class="layui-input-inline">
                <input type="text" name="salesName" required lay-verify="myrequired" placeholder="请输入销售人员姓名"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">销售人员手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="salesMobile" required lay-verify="required|phone" placeholder="请输入销售人员手机号"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">借款金额</label>
            <div class="layui-input-inline">
                <input type="text" id="boPrice" name="boPrice" required lay-verify="myrequired" placeholder="请输入借款金额"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">借款产品</label>
            <div class="layui-input-inline">
                <select id="productCode" name="productCode" required lay-verify="myrequired" lay-filter="inputType">
                    <option value="">选择</option>
                    <!--<option value="0003">车贷3期-4%-2%</option>-->
                    <!--<option value="0004">车贷6期-7.5%-4.5%</option>-->
                    <!--<option value="0005">车贷6期-7%-5%</option>-->
                    <!--<option value="0006">车贷12期-12%-12%</option>-->
                    <!--<option value="0007">车贷12期-10.4%-13.6%</option>-->
                    <!--<option value="0008">车贷3期-等额本息</option>-->
                    <!--<option value="0009">房贷3期-等额本息</option>-->
                </select>
            </div>
            <div class="layui-inline">
                <button type="button" style="background-color:#009688;color:#fff;" class="layui-btn" id="addPlanSubmit">
                    试算还款计划
                </button>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">借款用途</label>
            <div class="layui-input-inline">
                <input type="text" name="boSource" required lay-verify="myrequired" placeholder="请输入借款用途"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item form-house">
            <label class="layui-form-label">房产权利人</label>
            <div class="layui-input-inline">
                <input type="text" name="houseName" required lay-verify="myrequired" placeholder="请输入房产权利人"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item form-house">
            <label class="layui-form-label">共有人情况</label>
            <div class="layui-input-inline">
                <input type="text" name="housePart" required lay-verify="myrequired" placeholder="请输入共有人情况"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item form-house">
            <label class="layui-form-label">房产证号</label>
            <div class="layui-input-inline">
                <input type="text" name="houseNum" required lay-verify="myrequired" placeholder="请输入房产证号"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item form-house">
            <label class="layui-form-label">房产面积</label>
            <div class="layui-input-inline">
                <input type="text" name="houseArea" required lay-verify="myrequired" placeholder="请输入房产面积"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item form-house">
            <label class="layui-form-label">房产性质</label>
            <div class="layui-input-inline">
                <input type="text" name="houseAttr" required lay-verify="myrequired" placeholder="请输入房产性质"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item form-house" id="selectAdd">
            <label class="layui-form-label">房产地址</label>
            <div class="layui-input-inline">
                <select name="province" class="province"  data-value="浙江省" data-first-title="选择省" lay-filter="province" disabled></select>
            </div>
            <div class="layui-input-inline">
                <select name="city" class="city" data-value="杭州市" data-first-title="选择市" lay-filter="city" disabled></select>
            </div>
            <div class="layui-input-inline">
                <select name="area" class="area" data-value="西湖区" data-first-title="选择地区" lay-filter="area" disabled></select>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="houseAddress" required lay-verify="myrequired" placeholder=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item form-house">
            <label class="layui-form-label">登记时间</label>
            <div class="layui-input-inline">
                <input type="text" name="houseDate" id="houseDate" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})" placeholder="登记时间" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item form-house">
            <label class="layui-form-label">评估价格</label>
            <div class="layui-input-inline">
                <input type="text" name="housePrice" required lay-verify="myrequired" placeholder="请输入评估价格"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item form-car">
            <label class="layui-form-label">车辆型号</label>
            <div class="layui-input-inline">
                <input type="text" name="carModel" required lay-verify="myrequired" placeholder="请输入车辆型号"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item form-car">
            <label class="layui-form-label">车身颜色</label>
            <div class="layui-input-inline">
                <select id="carColor" name="carColor" required lay-verify="myrequired">
                    <option value="黑色">黑色</option>
                    <option value="银色">银色</option>
                    <option value="白色">白色</option>
                    <option value="红色">红色</option>
                    <option value="黄色">黄色</option>
                    <option value="橙色">橙色</option>
                    <option value="蓝色">蓝色</option>
                    <option value="其他">其他</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item form-car">
            <label class="layui-form-label">登记时间</label>
            <div class="layui-input-inline">
                <input type="text" name="signTime" id="carDate" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})" placeholder="登记时间" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item form-car">
            <label class="layui-form-label">评估价格</label>
            <div class="layui-input-inline">
                <input type="text" name="assessmentPrice" required lay-verify="myrequired" placeholder="请输入评估价格"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item form-car">
            <label class="layui-form-label">车牌号</label>
            <div class="layui-input-inline">
                <input type="text" name="plateNumber" required lay-verify="myrequired" placeholder="车牌号"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item form-car">
            <label class="layui-form-label">行驶公里(公里)</label>
            <div class="layui-input-inline">
                <input type="text" name="mileageDesc" required lay-verify="myrequired" placeholder="行驶公里"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">审核通过包括</label>
            <div class="layui-input-block" id='cardBox'>
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[AUTH_IDCARD]' value="AUTH_IDCARD" lay-skin="primary" title="身份证">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[AUTH_CARPHOTO]' value="AUTH_CARPHOTO" lay-skin="primary" title="人车合照">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[VEHICLE_LICENSE]' value="VEHICLE_LICENSE" lay-skin="primary" title="行驶证">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[POLLING_LICENSE]' value="POLLING_LICENSE" lay-skin="primary" title="登记证">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[INSURANCE_POLICY]' value="INSURANCE_POLICY" lay-skin="primary" title="保单">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[LETTER_COMMITMENT]' value="LETTER_COMMITMENT" lay-skin="primary" title="信批承诺函">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[VIOLATION_RECORD]' value="VIOLATION_RECORD" lay-skin="primary" title="违章信息">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[ADDRESS_LICENSE]' value="ADDRESS_LICENSE" lay-skin="primary" title="住址证明">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[CAR_SKIN]' value="CAR_SKIN" lay-skin="primary" title="车辆外观照片">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[CAR_MILEAGE]' value="CAR_MILEAGE" lay-skin="primary" title="车辆行驶里程照片">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[CAR_MOTOR]' value="CAR_MOTOR" lay-skin="primary" title="车辆发动机照片">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[CAR_NUMBER]' value="CAR_NUMBER" lay-skin="primary" title="铭牌照片">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[APPLY_TABLE]' value="APPLY_TABLE" lay-skin="primary" title="申请表">
                <input type="checkbox" lay-filter="auditkeys" name='auditkeys[AUTH_OTHER]' value="AUTH_OTHER" lay-skin="primary" title="其它审核资料">
            </div>
        </div>
        <div class="layui-form-item form-car">
            <label class="layui-form-label">上传资料图片</label>
            <div class="layui-input-block" style="padding-right: 10px">
                <img name = "uploadIdcard" hidden class="layui-form-label"/>
                <span class="close" title="删除" style="position: absolute;left: 110px;font-size: 26px;cursor: pointer;display: none;">&times;</span>
                <input type="file" name="upload-images" data-key="AUTH_IDCARD" class="layui-upload-file" lay-title="上传身份证">
            </div>
            <div class="layui-input-block" style="padding-right: 10px">
                <span class="close" title="删除" style="position: absolute;left: 110px;font-size: 26px;cursor: pointer;display: none;">&times;</span>
                <img name = "uploadIdcard" hidden class="layui-form-label"></img>
                <input type="file" name="upload-images" data-key="VEHICLE_LICENSE" class="layui-upload-file" lay-title="上传行驶证">
            </div>
            <div class="layui-input-block" style="padding-right: 10px">
                <span class="close" title="删除" style="position: absolute;left: 110px;font-size: 26px;cursor: pointer;display: none;">&times;</span>
                <img name = "uploadIdcard" hidden class="layui-form-label"></img>

                <input type="file" name="upload-images" data-key="POLLING_LICENSE" class="layui-upload-file" lay-title="上传登记证">
            </div>
            <div class="layui-input-block" style="padding-right: 10px">
                <span class="close" title="删除" style="position: absolute;left: 110px;font-size: 26px;cursor: pointer;display: none;">&times;</span>
                <img name = "uploadIdcard" hidden class="layui-form-label"></img>
                <input type="file" name="upload-images" data-key="CAR_SKIN" class="layui-upload-file" lay-title="上传车辆外观照片">
            </div>
            <div class="layui-input-block" style="padding-right: 10px">
                <span class="close" title="删除" style="position: absolute;left: 110px;font-size: 26px;cursor: pointer;display: none;">&times;</span>
                <img name = "uploadIdcard" hidden class="layui-form-label"></img>
                <input type="file" name="upload-images" data-key="INSURANCE_POLICY" class="layui-upload-file" lay-title="上传保单">
            </div>
            <div class="layui-input-block" style="padding-right: 10px">
                <span class="close" title="删除" style="position: absolute;left: 110px;font-size: 26px;cursor: pointer;display: none;">&times;</span>
                <img name = "uploadIdcard" hidden class="layui-form-label"></img>
                <input type="file" name="upload-images" data-key="LETTER_COMMITMENT" class="layui-upload-file" lay-title="上传信批承诺函">
            </div>
            <div class="layui-input-block" style="padding-right: 10px">
                <span class="close" title="删除" style="position: absolute;left: 110px;font-size: 26px;cursor: pointer;display: none;">&times;</span>
                <img name = "uploadIdcard" hidden class="layui-form-label"></img>
                <input type="file" name="upload-images" data-key="AUTH_OTHER" class="layui-upload-file" lay-title="上传其他补充材料">
            </div>
        </div>
        <div class="layui-form-item form-house">
            <label class="layui-form-label">上传资料图片</label>
            <div class="layui-input-block" style="padding-right: 10px">
                <span class="close" title="删除" style="position: absolute;left: 110px;font-size: 26px;cursor: pointer;display: none;">&times;</span>
                <img name = "houseidcardPicUrl" hidden class="layui-form-label">
                <input type="file" name="upload-images" class="layui-upload-file" data-key="houseidcardPicUrl" lay-title="上传身份证">
            </div>
            <div class="layui-input-block" style="padding-right: 10px">
                <span class="close" title="删除" style="position: absolute;left: 110px;font-size: 26px;cursor: pointer;display: none;">&times;</span>
                <img name = "housePicUrl" hidden class="layui-form-label">
                <input type="file" name="upload-images" class="layui-upload-file" data-key="housePicUrl" lay-title="上传房产证">
            </div>
            <div class="layui-input-block" style="padding-right: 10px">
                <span class="close" title="删除" style="position: absolute;left: 110px;font-size: 26px;cursor: pointer;display: none;">&times;</span>
                <img name = "houseAuthorityCardPicUrl" hidden class="layui-form-label">
                <input type="file" name="upload-images" class="layui-upload-file" data-key="houseAuthorityCardPicUrl" lay-title="上传他项权证">
            </div>

            <div class="layui-input-block" style="padding-right: 10px">
                <span class="close" title="删除" style="position: absolute;left: 110px;font-size: 26px;cursor: pointer;display: none;">&times;</span>
                <img name = "houseGuaranteePicUrl" hidden class="layui-form-label">
                <input type="file" name="upload-images" class="layui-upload-file" data-key="houseGuaranteePicUrl" lay-title="上传担保函">
            </div>
            <div class="layui-input-block" style="padding-right: 10px">
                <span class="close" title="删除" style="position: absolute;left: 110px;font-size: 26px;cursor: pointer;display: none;">&times;</span>
                <img name = "houseLetterCommitmentPicUrl" hidden class="layui-form-label">
                <input type="file" name="upload-images" class="layui-upload-file" data-key="houseLetterCommitmentPicUrl" lay-title="上传信批承诺函">
            </div>
            <div class="layui-input-block" style="padding-right: 10px">
                <span class="close" title="删除" style="position: absolute;left: 110px;font-size: 26px;cursor: pointer;display: none;">&times;</span>
                <img name = "houseAuthOtherPicurl" hidden class="layui-form-label">
                <input type="file" name="upload-images" class="layui-upload-file" data-key="houseAuthOtherPicurl" lay-title="上传其他补充材料">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn hide" lay-submit lay-filter="orderAdd" id="orderAddSubmit">创建借款申请</button>
            </div>
        </div>
    </form>
</div>

<div id="bigPic" style="position: fixed;width: 100%;height: 100%;top: 0;left: 0;bottom: 0;display: none;z-index: 22;">
    <div class="bg" style="position: fixed;width: 100%;height: 100%;left: 0;top: 0;background-color: #000;opacity: .5;z-index: 24;"></div>
    <img src="" style="max-width: 80%;max-height: 90%; display: block;z-index: 666;position: absolute;top: 5%;left: 10%;">
</div>

<script>
    layui.config({
        base: '../../js/page/'
    }).use('CreateCriedit');
</script>
</body>
</html>
